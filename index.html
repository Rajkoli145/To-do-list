<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1><i class="fas fa-tasks"></i> My To-Do List</h1>
            <p class="subtitle">Stay organized and productive</p>
        </header>

        <!-- Task Input Section -->
        <div class="task-input-section">
            <div class="input-container">
                <input 
                    type="text" 
                    id="taskInput" 
                    placeholder="What needs to be done?" 
                    maxlength="200"
                >
                <button id="addTaskBtn" class="add-btn">
                    <i class="fas fa-plus"></i>
                    Add Task
                </button>
            </div>
            <div id="errorMessage" class="error-message"></div>
        </div>

        <!-- Task Statistics -->
        <div class="task-stats">
            <div class="stat-item">
                <span class="stat-number" id="totalTasks">0</span>
                <span class="stat-label">Total</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="completedTasks">0</span>
                <span class="stat-label">Completed</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="pendingTasks">0</span>
                <span class="stat-label">Pending</span>
            </div>
        </div>

        <!-- Filter and Actions -->
        <div class="filter-section">
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">
                    <i class="fas fa-list"></i> All
                </button>
                <button class="filter-btn" data-filter="pending">
                    <i class="fas fa-clock"></i> Pending
                </button>
                <button class="filter-btn" data-filter="completed">
                    <i class="fas fa-check"></i> Completed
                </button>
            </div>
            <div class="action-buttons">
                <button id="clearCompletedBtn" class="action-btn">
                    <i class="fas fa-trash"></i> Clear Completed
                </button>
                <button id="clearAllBtn" class="action-btn danger">
                    <i class="fas fa-trash-alt"></i> Clear All
                </button>
            </div>
        </div>

        <!-- Task List -->
        <div class="task-list-container">
            <ul id="taskList" class="task-list">
                <!-- Tasks will be dynamically added here -->
            </ul>
            <div id="emptyState" class="empty-state">
                <i class="fas fa-clipboard-list"></i>
                <h3>No tasks yet</h3>
                <p>Add a task above to get started!</p>
            </div>
        </div>

        <!-- Progress Bar -->
        <div class="progress-container">
            <div class="progress-label">
                <span>Progress</span>
                <span id="progressText">0%</span>
            </div>
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill"></div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-edit"></i> Edit Task</h3>
                <button id="closeModal" class="close-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <input 
                    type="text" 
                    id="editTaskInput" 
                    placeholder="Edit your task..."
                    maxlength="200"
                >
                <div id="editErrorMessage" class="error-message"></div>
            </div>
            <div class="modal-footer">
                <button id="cancelEditBtn" class="btn-secondary">Cancel</button>
                <button id="saveEditBtn" class="btn-primary">Save Changes</button>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-exclamation-triangle"></i> Confirm Action</h3>
            </div>
            <div class="modal-body">
                <p id="confirmMessage">Are you sure you want to perform this action?</p>
            </div>
            <div class="modal-footer">
                <button id="cancelConfirmBtn" class="btn-secondary">Cancel</button>
                <button id="confirmActionBtn" class="btn-danger">Confirm</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
